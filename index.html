<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Site Romântico</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('Noite estrelada.jpg') no-repeat center center fixed;
      background-size: cover;
      color: yellow;
    }

    .main-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      gap: 40px;
    }

    .left-content {
      text-align: center;
      max-width: 400px;
    }

    .left-content img {
      width: 100%;
      max-width: 300px;
      animation: float 2s ease-in-out infinite;
    }

    .left-content p {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
      color: yellow;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .right-content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-container {
      position: relative;
      width: 300px;
      height: 400px;
    }

    .carousel-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid yellow;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      background: rgba(255, 255, 0, 0.7);
      color: black;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }

    .arrow:hover {
      background: yellow;
    }

    .arrow.left {
      left: -40px;
    }

    .arrow.right {
      right: -40px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="left-content">
      <img src="van_gogh.JPG" alt="Boneco com coração" />
      <p>Assim como a noite estrelada você possui estrelas em seu olhar. Você é admirável, assim como os girassóis, Van Gogh ficaria fascinado, pois você é a junção das suas belas artes...</p>
    </div>
    <div class="right-content">
      <div class="carousel-container">
        <div class="arrow left" onclick="prevImage()">❮</div>
        <img id="carousel" src="foto1.JPG" alt="Foto romântica" />
        <div class="arrow right" onclick="nextImage()">❯</div>
      </div>
    </div>
  </div>

  <script>
    const images = [
      'foto1.JPG', 'foto2.JPG', 'foto3.JPG',
      'foto4.JPG', 'foto5.JPG', 'foto6.JPG',
      'foto7.JPG', 'foto8.JPG', 'foto9.JPG'
    ];

    let currentIndex = 0;
    const imgElement = document.getElementById('carousel');

    function showImage(index) {
      imgElement.src = images[index];
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }
  </script>
</body>
</html>
